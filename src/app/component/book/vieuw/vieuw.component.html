<div class = "container">
<button class="btn btn-primary"  style = "width: 50rem; margin-left: 8rem; ">Home</button>

<div class="row" *ngIf="books" >
  <div class="card col-md-4 p-1" *ngFor="let l of books; let i =index " class="p-3" style = " width: 13.5rem; ">
  <div class="card">
      <div class="card-header text-center">
          {{l?.nom}}
      </div>
      <div class="card-body text-center">
          <div class="form-group row">
              <div class="col-12">
                  {{l.idlivre}}
              </div>
          </div>
          <div class="form-group row">
              <div class="col-12">
                  {{l.descriptif}}
              </div>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <button ><a  [routerLink]="['/bookDetails/'+l.idlivre]">Details</a></button>
            </div>
        </div>
      </div>
  </div>

  </div>


</div>
