

<div class = "container">
  <button class="btn btn-primary"  style = "width: 50rem; margin-left: 8rem; ">Locations</button>

  <div class="row" *ngIf="loc" >
    <div class="card col-md-4 p-1" *ngFor="let l of loc; let i =index " class="p-3" style = " width: 13.5rem; ">
    <div class="card">
        <div class="card-header text-center">
          <span *ngIf = "l.livre != undefined">{{l?.livre.nom}}</span>
        </div>
        <div class="card-body text-center">
            <div class="form-group row">
                <div class="col-12">
                   {{l.livre.descriptif}}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    {{l.dFinLocation}}
                </div>
            </div>

        </div>
    </div>

    </div>


  </div>
